<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoTube - Share Your Videos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">Sho<span>Tube</span></div>
    <div class="search-container">
      <form id="searchForm" onsubmit="searchVideos(event)">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search videos...">
          <button type="submit">Search</button>
        </div>
      </form>
    </div>
    <div class="nav-links">
      <a href="#">Sign In</a>
      <button class="upload-btn" onclick="openModal()">Upload</button>
    </div>
  </nav>
  
  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="sidebar-link active">
        <span>Home</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Trending</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Subscriptions</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Library</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>History</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Your Videos</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Watch Later</span>
      </a>
      <a href="#" class="sidebar-link">
        <span>Liked Videos</span>
      </a>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <h2>Recommended Videos</h2>
      <div class="video-grid" id="videoGrid">
        <!-- Video cards will be populated by JavaScript -->
      </div>
    </div>
  </div>
  
  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Upload Video</h2>
        <span class="close-modal" onclick="closeModal()">&times;</span>
      </div>
      <div class="upload-area" id="dropArea">
        <p>Drag and drop your video file here or click to select a file</p>
        <input type="file" id="fileInput" accept="video/*" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Select File</button>
      </div>
      <form id="uploadForm">
        <div class="form-group">
          <label for="videoTitle">Title</label>
          <input type="text" id="videoTitle" required>
        </div>
        <div class="form-group">
          <label for="videoDescription">Description</label>
          <textarea id="videoDescription" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="videoTags">Tags (comma separated)</label>
          <input type="text" id="videoTags">
        </div>
        <div class="form-group">
          <label for="videoCategory">Category</label>
          <select id="videoCategory">
            <option value="education">Education</option>
            <option value="entertainment">Entertainment</option>
            <option value="music">Music</option>
            <option value="gaming">Gaming</option>
            <option value="technology">Technology</option>
            <option value="travel">Travel & Events</option>
            <option value="sports">Sports</option>
            <option value="howto">How-to & Style</option>
            <option value="news">News & Politics</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Upload Video</button>
      </form>
    </div>
  </div>
  
  <!-- Search Results Page -->
  <div id="searchResultsContainer" style="display: none;">
    <div class="search-header">
      <h2>Search Results for: <span id="searchQuery"></span></h2>
      <button onclick="backToHome()" class="back-btn">Back to Home</button>
    </div>
    <div class="video-grid" id="searchResultsGrid">
      <!-- Search results will be populated here -->
    </div>
  </div>
  
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
